<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="DBZService.characters"
      (onDeleteID)="DBZService.onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="DBZService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
